<html>
<head>
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<style>
		html{
			width: 100%;
			height:100%;
		}
		body{
			width: 100%;
			height:100%;
			background-image: url("image/cover.png");
		}
		.error{
			color: red;
		}
	</style>
</head>

<body>
	<div style="padding: 10% 38%">
		<h1 style="color:white; font-family: 'Comic Sans MS', 'Comic Sans', cursive;padding-left: 25%">CU Store</h1>
		<div class="form-group">
		    <input type="text" class="form-control" name="username" id="username" placeholder="Username">
		</div>
		<div class="form-group">
		    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
		</div>
		<div class="form-group">
		    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
		</div>
		<div class="form-group">
		    <input type="password" class="form-control" name="verify" id="verify" placeholder="Verify your password">
		</div>
		<div style="padding-left: 38%">
		  	<button type="button" id="submitSignup" class="btn btn-default">Sign up</button>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
