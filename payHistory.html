<html>
<head>
    <title>Payment History</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <style>
    	html, body{
			width: 100%;
			height:100%;
		}
    </style>
</head>

<body> 
	<div style="margin: 2% 5%">
		<h3>Payment History</h3>
		<table class="table table-striped" id="orderTable">
	 		<tr>
	 			<th>NO.</th>
	 			<th>Item</th>
	 			<th>Price</th>
	 			<th>Date</th>
	 		</tr>
		</table>
		<a class="btn btn-primary btn-lg" href="list.html" role="button">Back to main page</a>
	</div>
   	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
   	<script type="text/javascript">
   		var data = sessionStorage.getItem('orders');
   		var orders = JSON.parse(data);
   		for(var i = 0;i < orders.length;i++){
   			var item = orders[i];
   			$("#orderTable").append("<tr><td>"+(i+1)+"</td><td>"+item['description']+"</td><td>$"+item['amount']/100+"</td><td>"+moment(item['created']).format("YYYY-MM-DD HH:MM:SS")+"</td></tr>");
   		}
   	</script>
</body>
</html>
